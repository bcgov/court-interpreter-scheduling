name: Court Api Document Deploy to Github Page

on:
  push:
    branches:
      - "backend-**"

jobs:
  schemaspy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Database
        run: docker-compose --file docker-compose.document.yml up --build schemaspy

      # - name: Generate Typedoc and Jest Coverage
      #   run: docker-compose --file docker-compose.prod.yml exec api npm run doc:generate

      - name: Generate Schemaspy
        run: docker-compose --file docker-compose.document.yml up --build schemaspy

      - name: Deploy doc folder to gh-page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./api/documentation
