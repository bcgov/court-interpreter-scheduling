<!-- Header -->
<div class="container-fluid page-title-row">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title center animate__animated animate__fadeIn">
          Search Interpreters
        </h1>
      </div>
    </div>
  </div>
</div> <!-- // Header -->

<div class="container">
  <!-- Search Criteria -->
  <div class="row search-criteria">
    <!-- Language -->
    <div class="col-sm-12 col-md-6 col-lg-3 col-12">
      <h4 class="field-header">Language</h4>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Language</mat-label> -->
        <mat-select>
          <mat-option *ngFor="let language of languages" [value]="language.name">
            {{language.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div> <!-- // Language -->

    <!-- level -->
    <div class="col-sm-12 col-md-6 col-lg-3 col-12">
      <h4>Level</h4>
      <mat-radio-group id="level" aria-label="Level">
        <mat-radio-button value="1">1</mat-radio-button>
        <mat-radio-button value="2">2</mat-radio-button>
        <mat-radio-button value="3">3</mat-radio-button>
        <mat-radio-button value="4">4</mat-radio-button>
      </mat-radio-group>
    </div> <!-- // level -->

    <!-- Court Location -->
    <div class="col-sm-12 col-lg-6 col-12">
      <h4>Court Location</h4>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Court Location</mat-label> -->
        <mat-select>
          <mat-option *ngFor="let courtLocation of courtLocations" [value]="courtLocation.name">
            {{courtLocation.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div> <!-- // Court Location -->

    <!-- Date -->
    <div class="col-sm-6 col-12">
      <h4>Date</h4>
      <mat-form-field appearance="outline">
        <input matInput readonly [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div> <!-- // Date -->

    <!-- search button -->
    <div class="col-sm-12 col-12">
      <button mat-raised-button color="primary">Search</button>
    </div> <!-- // search button -->

  </div> <!-- // Search Criteria -->

  <div class="row divider"></div>

  <!-- Search Results -->
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0">
        <ng-container matColumnDef="{{column.key}}" *ngFor="let column of tableDef">
          <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" class="expanded-cell">
            <div class="interpreter-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
               <!-- Expanded interpreter cell content -->
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 col-12">
                  </div>
                  <div class="col-md-6 col-12">
                    <button mat-raised-button color="primary" class="book-btn" (click)="showRequestForm(element)">Book</button>
                  </div>
                </div>
              </div> <!-- // Expanded interpreter cell content -->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="interpreter-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="interpreter-detail-row"></tr>
      </table>
    </div> 
  </div><!-- // Search Results -->
</div>
